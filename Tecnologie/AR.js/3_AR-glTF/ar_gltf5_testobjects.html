<!DOCTYPE html>

<html>
    <head>
        <title>AR.js-TestObjects</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <script src="js/gesture-detector.js"></script>
        <script src="js/gesture-handler.js"></script>
        <script src="js/texture-loader.js" defer></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
            <a-assets>
                <a-asset-item id="skeleton" src="glTF/Skeleton/Skeleton.gltf"></a-asset-item> <!--Skeleton-->
                <a-asset-item id="skeleton" src="glTF/Skeleton/Skeleton.gltf"></a-asset-item> <!--Skeleton-->

                <!--Vehicles-->
                <a-asset-item id="tugboat" src="glTF/0_Vehicles/Tugboat/scene.gltf"></a-asset-item> <!--Tugboat (+ texture)-->
                <a-asset-item id="locomotive" src="glTF/0_Vehicles/Locomotive/scene.gltf"></a-asset-item> <!--Locomotive (+ texture)-->
                <a-asset-item id="hind" src="glTF/0_Vehicles/Hind/scene.gltf"></a-asset-item>
                <a-asset-item id="jeep" src="glTF/0_Vehicles/Jeep/scene.gltf"></a-asset-item>
                <a-asset-item id="truck" src="glTF/0_Vehicles/Truck/scene.gltf"></a-asset-item>

                <!--Monsters-->
                <a-asset-item id="deer" src="glTF/1_Monsters/Deer/scene.gltf"></a-asset-item>
                <a-asset-item id="dragon" src="glTF/1_Monsters/Dragon/scene.gltf"></a-asset-item>
                <a-asset-item id="hellbound" src="glTF/1_Monsters/Hellhound/scene.gltf"></a-asset-item>
                <a-asset-item id="jotunn" src="glTF/1_Monsters/Jotunn/scene.gltf"></a-asset-item>
                <a-asset-item id="rat" src="glTF/1_Monsters/Rat/scene.gltf"></a-asset-item>
            </a-assets>

            <!--Oggetti 3D di tipo Veicolo [Marker Hiro]-->
            <!--
            <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
                <a-entity class="clickable" gesture-handler>
                    <a-entity gltf-model="#tugboat" scale="0.03 0.03 0.03" position="0.8 0 0" tugboard></a-entity>
                    <a-entity gltf-model="#locomotive" scale="0.05 0.05 0.05" position="-0.8 0 0" locomotive></a-entity>
                    <a-entity gltf-model="#hind" scale="0.05 0.05 0.05" position="0 0 0" hind></a-entity>
                    <a-entity gltf-model="#jeep" scale="0.05 0.05 0.05" position="0 0 0.8" jeep></a-entity>
                    <a-entity gltf-model="#truck" scale="0.015 0.015 0.015" position="0 0 -0.8" truck></a-entity>
                </a-entity>
            </a-marker>
            -->

            <!--Oggetti 3D di tipo Mostro [Marker Vegans]-->
            <a-marker type="pattern" url="data/pattern-vegans.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
                <a-entity class="clickable" gesture-handler>
                    <a-entity gltf-model="#deer" scale="0.5 0.5 0.5" position="1.2 0 0" deer></a-entity>
                    <a-entity gltf-model="#dragon" scale="0.5 0.5 0.5" position="-1.2 0 0" dragon></a-entity>
                    <a-entity gltf-model="#hellbound" scale="0.001 0.001 0.001" position="0 0 0" hellbound></a-entity>
                    <a-entity gltf-model="#jotunn" scale="0.005 0.005 0.005" position="0 0 1.2" jotunn></a-entity>
                    <a-entity gltf-model="#rat" scale="0.2 0.2 0.2" position="0 0 -1.2" manticore></a-entity>
                </a-entity>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
