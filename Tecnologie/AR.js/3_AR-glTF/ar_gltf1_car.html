<!DOCTYPE html>

<html>
    <head>
        <title>AR.js-Car</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <!--<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>-->
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
            <a-assets>
                <!--Carica l'oggetto glTF-->
                <a-asset-item id="car" src="glTF/Car2/Car.gltf"></a-asset-item>
            </a-assets>
            <!--Marker personalizzato vegans-->
            <a-marker type="pattern" url="data/pattern-vegans.patt">
                <a-entity gltf-model="#car" scale="0.5 0.5 0.5" position="-1.5 0 -0.5"></a-entity>
            </a-marker>
            <!--Marker preset hiro-->
            <a-marker preset="hiro">
                <a-entity gltf-model="#car" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
