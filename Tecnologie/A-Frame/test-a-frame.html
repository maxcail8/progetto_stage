<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-torus position="3 0.75 -3"  color="#43A367" arc="300" radius="0.5" radius-tubular="0.1"></a-torus>
      <a-octahedron position="-3 0.75 -3" color="#4F326D" radius="0.5"></a-octahedron>
      <a-icosahedron position="-1 3.5 -4" color="#FF926B" radius="0.5"></a-icosahedron>
      <a-dodecahedron position="2 3 -6" color="#6F9F6B" radius="1"></a-dodecahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
