<!DOCTYPE html>
<html>
    <head>
        <title>AR Multiple Vehicles</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <script src="js/gesture-detector.js"></script>
        <script src="js/gesture-handler.js"></script>
        <script src="js/texture-loader.js" defer></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
            <a-assets>
                <a-asset-item id="tugboat" src="assets/tugboat/scene.gltf"></a-asset-item>
                <a-asset-item id="locomotive" src="assets/locomotive/scene.gltf"></a-asset-item>
                <a-asset-item id="hind" src="assets/hind/scene.gltf"></a-asset-item>
                <a-asset-item id="jeep" src="assets/jeep/scene.gltf"></a-asset-item>
                <a-asset-item id="truck" src="assets/truck/scene.gltf"></a-asset-item>
            </a-assets>
            
            <a-marker type="pattern" url="data/pattern-vegans.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
                <a-entity class="clickable" gesture-handler>
                    <a-entity gltf-model="#tugboat" scale="0.03 0.03 0.03" position="0.8 0 0" tugboard></a-entity>
                    <a-entity gltf-model="#locomotive" scale="0.05 0.05 0.05" position="-0.8 0 0" locomotive></a-entity>
                    <a-entity gltf-model="#hind" scale="0.05 0.05 0.05" position="0 0 0" hind></a-entity>
                    <a-entity gltf-model="#jeep" scale="0.05 0.05 0.05" position="0 0 0.8" jeep></a-entity>
                    <a-entity gltf-model="#truck" scale="0.015 0.015 0.015" position="0 0 -0.8" truck></a-entity>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
