<html>
  <title>AR sample vegans</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box position='0 0.5 0' material='color: red; opacity: 0.5;'></a-box>
      </a-marker>
      <a-marker preset="custom" type="pattern" url="data/pattern-vegans.patt">
        <a-box position='0 0.5 0' material='color: green; opacity: 0.5;'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
