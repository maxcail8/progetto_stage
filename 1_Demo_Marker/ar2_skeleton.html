<!DOCTYPE html>
<html>
    <head>
        <title>AR Skeleton</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="js/gesture-detector.js"></script>
        <script src="js/gesture-handler.js"></script>
        <script src="js/texture-loader.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
            <a-assets>
                <a-asset-item id="skeleton" src="assets/skeleton/Skeleton.gltf"></a-asset-item>
            </a-assets>
            <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
                <a-entity class="clickable" gesture-handler>
                    <a-entity gltf-model="#skeleton" scale="2 2 2" position="0 0 0" skeleton></a-entity>
                    <a-entity text="value: Hi, I'm a Skeleton!!!; align: center; color: red;" position="0 1.7 0" scale="2 2 2"></a-entity>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
