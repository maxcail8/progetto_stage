<!DOCTYPE html>
<!--
Coordinate google maps:
45.547513330234935, 11.546680117417893
-->
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Demo Pokemon</title>
        <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script>
            THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
        </script>
        <style>
            .centered {
                height: 20%;
                justify-content: center;
                position: fixed;
                bottom: 0%;
                display: flex;
                flex-direction: row;
                width: 100%;
                margin: 0px auto;
                left: 0;
                right: 0;
            }

            button {
                display: flex;
                align-items: center;
                justify-content: center;
                border: 2px solid white;
                background-color: transparent;
                width: 2em;
                height: 2em;
                border-radius: 100%;
                font-size: 2em;
                background-color: rgba(0, 0, 0, 0.4);
                color: white;
                outline: none;
            }

            .instructions {
                position: fixed;
                top: 5%;
                font-size: 1.25em;
                color: white;
                z-index: 999999;
            }
        </style>
    </head>

    <body style='margin: 0; overflow: hidden;'>
        <div class="centered instructions"></div>
        <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
        <div class="centered">
            <button data-action="change"></button>
        </div>
        <script>
            window.onload = () => {
                const button = document.querySelector('button[data-action="change"]');
                button.innerText = '﹖';

                let places = staticLoadPlaces();
                renderPlaces(places);
            };

            function staticLoadPlaces() {
                return [
                    {
                        name: 'Pokèmon',
                        location: {
                            lat: 45.548513330234935,
                            lng: 11.549680117417893,
                        },
                    },
                ];
            }

            var models = [
                {
                    url: 'glTF/0_magnemite/scene.gltf',
                    scale: '7 7 7',
                    info: 'Magnemite, Lv. 5, HP 10/10',
                    rotation: '0 -60 0',
                },
                {
                    url: 'glTF/1_dragonite/scene.gltf',
                    scale: '0.5 0.5 0.5',
                    rotation: '0 -60 0',
                    info: 'Dragonite, Lv. 99, HP 150/150',
                },
                {
                    url: 'glTF/2_articuno/scene.gltf',
                    scale: '1 1 1',
                    rotation: '0 -60 0',
                    info: 'Articuno, Lv. 80, HP 100/100',
                },
            ];

            var modelIndex = 0;
            var setModel = function (model, entity) {
                if (model.scale) {
                    entity.setAttribute('scale', model.scale);
                }

                if (model.rotation) {
                    entity.setAttribute('rotation', model.rotation);
                }

                if (model.position) {
                    entity.setAttribute('position', model.position);
                }

                entity.setAttribute('gltf-model', model.url);

                const div = document.querySelector('.instructions');
                div.innerText = model.info;
            };

            function renderPlaces(places) {
                let scene = document.querySelector('a-scene');

                places.forEach((place) => {
                    let latitude = place.location.lat;
                    let longitude = place.location.lng;

                    let model = document.createElement('a-entity');
                    model.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);

                    setModel(models[modelIndex], model);

                    model.setAttribute('animation-mixer', '');

                    document.querySelector('button[data-action="change"]').addEventListener('click', function () {
                        var entity = document.querySelector('[gps-entity-place]');
                        modelIndex++;
                        var newIndex = modelIndex % models.length;
                        setModel(models[newIndex], entity);
                    });

                    scene.appendChild(model);
                });
            }
        </script>
    </body>
</html>
