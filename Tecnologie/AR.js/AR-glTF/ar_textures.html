<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js - glTF textures</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <!--Carica l'oggetto glTF-->
        <a-asset-item id="skeleton" src="glTF/Skeleton/Skeleton.gltf"></a-asset-item>
        <a-asset-item id="car" src="glTF/Car2/Car.gltf"></a-asset-item>
      </a-assets>
      <!--Marker personalizzato vegans-->
      <a-marker type="pattern" url="data/pattern-vegans.patt">
        <a-entity gltf-model="#car" scale="0.3 0.3 0.3" position="-0.5 0 -0.5" car></a-entity>
        <a-entity text="value: BAT-CAR; align: center; color: yellow;" position="0 1 0" scale="2 2 2"></a-entity>
      </a-marker>
      <!--Marker preset hiro-->
      <a-marker preset="hiro">
        <a-entity>
          <a-entity gltf-model="#skeleton" scale="2 2 2" position="0 0 0" skeleton></a-entity>
          <a-entity text="value: Hi, I'm a Skeleton!!!; align: center; color: red;" position="0 1.7 0" scale="2 2 2"></a-entity>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    AFRAME.registerComponent('skeleton', {
      init: function(){
        let el = this.el;
        el.addEventListener('model-loaded', e =>{
          let skeleton3D = el.getObject3D('mesh');
          if(!skeleton3D) return;
          skeleton3D.traverse(function(node){
            if(node.isMesh){
              node.material = new THREE.MeshBasicMaterial();
              node.material.side = THREE.DoubleSide;
              //node.material.color=new THREE.Color(0xffffff);
              //node.material.color=new THREE.Color(0x66cc22);
              let texture = new THREE.TextureLoader().load("texture/Skeleton_D.tif");
              texture.wrapS = THREE.RepeatWrapping;
              texture.wrapT = THREE.RepeatWrapping;
              texture.repeat.set(1,-1);
              node.material.map = texture;
              //node.material.map = new THREE.TextureLoader().load("texture/texture1.png")
            }
          });
        });
      }
    });
    AFRAME.registerComponent('car', {
      init: function(){
        let el = this.el;
        el.addEventListener('model-loaded', e =>{
          let car3D = el.getObject3D('mesh');
          if(!car3D) return;
          car3D.traverse(function(node){
            if(node.isMesh){
              node.material = new THREE.MeshBasicMaterial();
              node.material.side = THREE.DoubleSide;
              //node.material.color=new THREE.Color(0xffffff);
              //node.material.color=new THREE.Color(0x66cc22);
              let texture = new THREE.TextureLoader().load("texture/texture2.jpg");
              node.material.map = texture;
              //node.material.map = new THREE.TextureLoader().load("texture/texture1.png")
            }
          });
        });
      }
    });
  </script>
</html>
