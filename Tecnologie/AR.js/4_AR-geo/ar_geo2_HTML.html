<!DOCTYPE html>
<!--
Coordinate google maps:
45.547513330234935, 11.546680117417893
--
Coordinate caricate staticamente tramite HTML
-->
<html>
    <head>
        <title>GeoAR.js HTML</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <!--GPS-enity-place per il posizionamento rispetto alle coordinate-->
            <a-entity gltf-model="glTF/0_magnemite/scene.gltf" rotation="0 0 0" scale="0.005 0.005 0.005" gps-entity-place="longitude: 45.561620; latitude:  11.546775;" animation-mixer/>
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
