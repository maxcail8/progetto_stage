<!--
Sample html funzionamento di AR.js
=> Estensione delle potenzialitÃ  di A-Frame

Questa pagina web mostra una delle primitive messe a disposizione per quando sullo schermo viene riconosciuto un marker Hiro
-->
<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <!--All'interno di a-scene verranno contenuti tutti gli oggetti comporranno la scena 3D-->
    <!--Va inserito qui quindi il codice dell'oggetto/oggetti 3D che si vuole far apparire in sovrapposizoone al marker-->
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> <!--Parallelepipedo-->
    <!-- define a camera which will move according to the marker position -->
    <!--Identifica la camera per visualizzazione e un marker (dove l'attributo preset indica alla libreria di analizzare il flusso video per un preset di tipo Hiro) -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
