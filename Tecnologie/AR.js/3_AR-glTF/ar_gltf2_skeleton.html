<!DOCTYPE html>

<html>
    <head>
        <title>AR.js-Skeleton</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <!--<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>-->
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
            <a-assets>
                <!--Carica l'oggetto glTF-->
                <a-asset-item id="skeleton" src="glTF/Skeleton/Skeleton.gltf"></a-asset-item>
            </a-assets>
            <!--Marker personalizzato vegans-->
            <!--
            <a-marker type="pattern" url="data/pattern-vegans.patt">
                <a-entity gltf-model="#skeleton" scale="2 2 2" position="0 0 0"></a-entity>
            </a-marker>
            -->
            <!--Marker preset hiro-->
            <a-marker preset="hiro">
                <a-entity>
                    <a-entity gltf-model="#skeleton" scale="2 2 2" position="0 0 0"></a-entity>
                    <a-entity text="value: Hi, I'm a Skeleton!!!; align: center; color: red;" position="0 1.7 0" scale="2 2 2"></a-entity>
                    <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
