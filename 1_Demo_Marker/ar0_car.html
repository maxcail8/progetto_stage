<!DOCTYPE html>
<html>
    <head>
        <title>AR Car</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
            <a-assets>
                <a-asset-item id="car" src="assets/car/Car.gltf"></a-asset-item>
            </a-assets>
            <a-marker preset="hiro">
                <a-entity gltf-model="#car" scale="0.5 0.5 0.5" position="-1.5 0 -0.5"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
