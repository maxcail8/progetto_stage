<!DOCTYPE html>
<html>
    <head>
        <title>AR Credit Card</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

        <script>
            THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
        </script>
        <style>
            .centered {
                height: 20%;
                justify-content: center;
                position: fixed;
                bottom: 0%;
                display: flex;
                flex-direction: row;
                width: 100%;
                margin: 0px auto;
                left: 0;
                right: 0;
            }

            button {
                display: flex;
                align-items: center;
                justify-content: center;
                border: 2px solid white;
                background-color: transparent;
                width: 2em;
                height: 2em;
                border-radius: 100%;
                font-size: 2em;
                background-color: rgba(0, 0, 0, 0.4);
                color: white;
                outline: none;
            }
        </style>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
            <a-marker preset="hiro">
                
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <div class="centered">
            <button data-action="change"></button>
        </div>

            window.onload = () => {
                const button = document.querySelector('button');
                button.innerText = '->';
                
                button.addEventListener('click', function() {
                    renderInfo()
                });
                renderInfo();
            };
        </script>
    </body>
</html>
